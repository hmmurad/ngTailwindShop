<div>
  <div *ngIf="error">
    <p class="p-5 text-md font-medium bg-red-300 text-indigo-600">
      Error: {{ error }}
    </p>
  </div>
  <div
    class="
      h-screen
      container
      sm:w-full
      mx-auto
      flex
      justify-center
      items-center
    "
  >
    <div class="shadow-lg space-y-6 md:w-2/4 w-3/4 p-5">
      <div class="text-center">
        <p class="text-xl font-bold">Register Here</p>
        <p class="text-sm font-medium text-gray-500">
          {{ loginMood ? "Dont have an account?" : "Already have an account!" }}
          <a
            type="button"
            style="cursor: pointer"
            (click)="onSwitch()"
            class="text-indigo-600 hover:text-indigo-500"
            >{{ loginMood ? "Sign Up" : "Login" }}</a
          >
        </p>
      </div>
      <div class="md:p-5 p-2">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="space-y-2">
            <label class="block text-sm font-medium">Email:</label>
            <input
              type="text"
              formControlName="email"
              class="w-full focus:border-indigo-500 border-gray-300 rounded-md"
            />
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium">Password:</label>
            <input
              type="password"
              formControlName="password"
              class="w-full focus:border-indigo-500 border-gray-300 rounded-md"
            />
          </div>

          <div class="flex justify-center">
            <button
              class="
                bg-indigo-600
                text-white
                px-7
                py-2
                rounded-full
                font-medium
                text-sm
                hover:bg-indigo-500
                hover:border-indigo-500
                hover:ring-indigo-500
              "
              type="submit"
              [disabled]="!form.valid"
            >
              {{ loginMood ? "Login" : "Sign Up" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
