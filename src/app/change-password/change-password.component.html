<div class="my-5 shadow-md p-10 w-3/4 mx-auto">
  <div
    *ngIf="error"
    class="
      bg-red-300
      text-red-800
      p-5
      text-left
      space-y-3
      font-medium
      rounded-md
      text-lg
    "
  >
    <h4 class="text-xl">Error!</h4>
    <p>
      {{ error }}
    </p>
  </div>
  <form
    *ngIf="!success"
    class="space-y-4"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="space-y-3 text-md font-medium">
      <label class="block">Change Password</label>
      <input type="password" formControlName="changePassword" />
    </div>
    <button
      type="submit"
      class="
        bg-indigo-600
        rounded-full
        py-2
        px-5
        font-medium
        text-white
        hover:bg-indigo-500 hover:text-gray-100
      "
    >
      Change Password
    </button>
  </form>

  <div
    *ngIf="success"
    class="
      bg-green-300
      text-green-800
      p-5
      text-left
      space-y-3
      font-medium
      rounded-md
      text-lg
    "
  >
    <h4 class="text-xl">Success!</h4>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime fugit
      minima dolorem repudiandae nemo laboriosam sed corrupti atque animi
      deleniti dignissimos id ad nisi, explicabo voluptas earum ea porro
      tempora?
    </p>
  </div>
</div>
