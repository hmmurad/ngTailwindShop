<div class="rounded-md shadow-lg min-h-full overflow-auto">
  <img src="{{ product.imageUrl }}" alt="" class="max-h-48 w-full" />
  <div class="p-5">
    <h2 class="text-lg font-semibold">{{ product.title }}</h2>
    <p class="text-sm font-semibold">Price: {{ product.price }}</p>
    <p class="text-sm font-semibold">category: {{ product.category }}</p>
  </div>
  <div class="p-2 flex justify-evenly content-end">
    <button
      class="
        px-3
        py-1
        cursor-pointer
        rounded-lg
        border-2 border-indigo-600
        hover:bg-indigo-500
        font-medium
        text-sm
        hover:text-gray-200
        text-gray-900
      "
      [routerLink]="['/product', product.id]"
    >
      Detail
    </button>
    <button
      class="
        px-3
        py-1
        cursor-pointer
        border-2 border-green-600
        hover:bg-green-500
        font-medium
        rounded-lg
        text-sm
        hover:text-gray-200
        text-gray-900
      "
      [routerLink]="['/product/edit', product.id]"
    >
      Edit
    </button>
    <button
      type="button"
      class="
        px-3
        cursor-pointer
        py-1
        border-2 border-red-600
        hover:bg-red-500
        font-medium
        text-sm
        rounded-lg
        hover:border-0 hover:text-gray-200
        text-gray-900
      "
      (click)="onDelete(product.id)"
    >
      Delete
    </button>
  </div>
</div>
