<div class="rounded-md shadow-lg min-h-full overflow-auto">
  <img src="{{ product.imageUrl }}" alt="" class="w-full" />
  <div class="p-5">
    <h2>{{ product.title }}</h2>
    <p>Price: {{ product.price }}</p>
    <p>category: {{ product.category }}</p>
    <p>category: {{ product.id }}</p>
  </div>
  <div class="p-2 flex justify-evenly content-end">
    <button
      class="
        px-3
        py-1
        cursor-pointer
        border-2 border-indigo-600
        hover:bg-indigo-700
        font-medium
        text-sm
        hover:text-gray-200
        text-gray-900
      "
      [routerLink]="['/product', product.id]"
    >
      Detail
    </button>
    <button
      class="
        px-3
        py-1
        cursor-pointer
        border-2 border-green-600
        hover:bg-green-700
        font-medium
        text-sm
        hover:text-gray-200
        text-gray-900
      "
    >
      Edit
    </button>
    <button
      class="
        px-3
        cursor-pointer
        py-1
        border-2 border-red-600
        hover:bg-red-700
        font-medium
        text-sm
        hover:border-0 hover:text-gray-200
        text-gray-900
      "
    >
      Delete
    </button>
  </div>
</div>
